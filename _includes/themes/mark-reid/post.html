<div id="page">

  <h1 class="emphnext">{{ page.title }}</h1>
<span class="date">Posted on {{ site.time | date_to_xmlschema }}</span> 
 <ul class="tag_box inline">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>

  {{ content }}


<!-- JiaThis Button BEGIN -->
<script type="text/javascript" >
var jiathis_config={
	siteNum:6,
	sm:"email,tsina,tqq,googleplus,twitter",
	summary:"",
	boldNum:3,
	showClose:true,
	hideMore:true
}
</script>


  <div class="prev-next">
  {% if page.next %}
    <a href="{{ page.next.url }}" class="next" title="{{ page.next.title }}">Next Post &rarr;</a>
  {% endif %}
   
  {% if page.previous %}
    <a href="{{ page.previous.url }}" class="prev" title="{{ page.previous.title }}">&larr; Earlier Post</a>
  {% endif %}
  </div>

  
</div>


{% include JB/comments %}
  {% include JB/analytics %}
